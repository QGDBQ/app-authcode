{% extends "base_moban.html" %}

{% block title %}应用管理{% endblock %}

{% block content %}
<!-- 应用管理区域 -->
<div class="apps-section">
    <div class="container">
        <!-- 页面标题区域 -->
        <div class="section-title">
            <h2>应用管理</h2>
            <p>管理您创建的所有应用授权，查看使用情况和状态</p>
        </div>
        
        <!-- 应用列表卡片 -->
        <div class="row">
            <div class="col-12">
                <div class="apps-card">
            <div class="apps-header">
                <h5><i class="bi bi-list-ul me-2"></i>应用列表</h5>
                <div class="apps-stats" id="appsStats">
                    <span class="stat-badge">总计: <span id="totalApps">0</span></span>
                    <span class="stat-badge active">活跃: <span id="activeApps">0</span></span>
                </div>
            </div>
            <div class="apps-body">
                <div class="table-container">
                    <table class="apps-table">
                        <thead>
                            <tr>
                                <th><i class="bi bi-file-text me-1"></i>应用名</th>
                                <th><i class="bi bi-code-square me-1"></i>应用码</th>
                                <th><i class="bi bi-key me-1"></i>密钥</th>
                                <th><i class="bi bi-tag me-1"></i>类型</th>
                                <th><i class="bi bi-graph-up me-1"></i>使用情况</th>
                                <th><i class="bi bi-toggle-on me-1"></i>状态</th>
                                <th><i class="bi bi-calendar me-1"></i>创建时间</th>
                                <th><i class="bi bi-gear me-1"></i>操作</th>
                            </tr>
                        </thead>
                        <tbody id="appsTableBody">
                            <tr class="loading-row">
                                <td colspan="8">
                                    <div class="loading-content">
                                        <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                        <span>加载中...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- 密钥查看弹窗 -->
<div class="modal fade" id="secretModal" tabindex="-1" aria-labelledby="secretModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="secretModalLabel">
                    <i class="bi bi-key me-2"></i>应用密钥
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="secret-display">
                    <label class="form-label">应用码</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="modalAppCode" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="copyFromModal('modalAppCode')">
                            <i class="bi bi-copy"></i>
                        </button>
                    </div>
                    
                    <label class="form-label">密钥</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="modalSecretKey" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="copyFromModal('modalSecretKey')">
                            <i class="bi bi-copy"></i>
                        </button>
                    </div>
                </div>
                
                <div class="alert alert-warning mt-3">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <strong>安全提示：</strong>请妥善保管您的密钥，不要泄露给他人。
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
function loadApps() {
    fetch('/api/apps')
    .then(response => response.json())
    .then(data => {
        const tbody = document.getElementById('appsTableBody');
        if (data.success && data.apps.length > 0) {
            // 更新统计数据
            updateStats(data.apps);
            
            tbody.innerHTML = data.apps.map(app => {
                let authTypeText = '';
                let authTypeClass = '';
                if (app.auth_type === 'temporary') {
                    authTypeText = '临时';
                    authTypeClass = 'type-temporary';
                } else if (app.auth_type === 'daily') {
                    authTypeText = '按天';
                    authTypeClass = 'type-daily';
                } else {
                    authTypeText = '永久';
                    authTypeClass = 'type-permanent';
                }
                
                let usageInfo = '';
                if (app.auth_type === 'temporary') {
                    const percentage = (app.used_count / app.app_number * 100).toFixed(1);
                    usageInfo = `
                        <div class="usage-info">
                            <div class="usage-text">${app.used_count}/${app.app_number} 次</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                    `;
                } else if (app.auth_type === 'daily') {
                    const expireDate = new Date(app.expire_date);
                    const isExpired = app.is_expired;
                    if (isExpired) {
                        usageInfo = `
                            <div class="usage-info expired">
                                <div class="usage-text">已过期</div>
                                <div class="expire-date">${expireDate.toLocaleDateString()}</div>
                            </div>
                        `;
                    } else {
                        const daysLeft = Math.ceil((expireDate - new Date()) / (1000 * 60 * 60 * 24));
                        usageInfo = `
                            <div class="usage-info active">
                                <div class="usage-text">剩余 ${daysLeft} 天</div>
                                <div class="expire-date">${expireDate.toLocaleDateString()}</div>
                            </div>
                        `;
                    }
                } else {
                    usageInfo = `
                        <div class="usage-info permanent">
                            <div class="usage-text">已使用 ${app.used_count} 次</div>
                            <div class="usage-note">无限制</div>
                        </div>
                    `;
                }
                
                const rowClass = app.is_expired ? 'expired-row' : (app.is_active ? 'active-row' : 'inactive-row');
                
                return `
                    <tr class="app-row ${rowClass}">
                        <td>
                            <div class="app-name">
                                <span class="name-text">${app.description || '未命名应用'}</span>
                            </div>
                        </td>
                        <td>
                            <div class="app-code" onclick="copyToClipboard('${app.app_code}')">
                                <code>${app.app_code}</code>
                               
                            </div>
                        </td>
                        <td>
                            <div class="secret-container" onclick="copyToClipboard('${app.secret_key}')">
                                <code class="secret-masked">••••••••••••••••</code>
                                
                            </div>
                        </td>
                        <td>
                            <span class="type-badge ${authTypeClass}">
                                <i class="bi bi-${app.auth_type === 'temporary' ? 'clock-history' : app.auth_type === 'daily' ? 'calendar-day' : 'infinity'}">${authTypeText}</i>
                                
                            </span>
                        </td>
                        
                        <td>${usageInfo}</td>
                        <td>
                            <span class="status-badge ${app.is_active && !app.is_expired ? 'status-active' : app.is_expired ? 'status-expired' : 'status-inactive'}">
                                <i class="bi bi-${app.is_active && !app.is_expired ? 'check-circle' : app.is_expired ? 'x-circle' : 'pause-circle'}">
                                    ${app.is_active && !app.is_expired ? '启用' : (app.is_expired ? '已过期' : '禁用')}
                                </i>
                                
                            </span>
                        </td>
                        <td>
                            <div class="create-time">${new Date(app.created_at).toLocaleDateString()}</div>
                            <div class="create-time-detail">${new Date(app.created_at).toLocaleTimeString()}</div>
                        </td>
                        <td>
                            <button class="action-btn ${app.is_active ? 'btn-disable' : 'btn-enable'}" 
                                    onclick="toggleAppStatus(${app.id}, ${app.is_active})" 
                                    ${app.is_expired ? 'disabled' : ''}
                                    title="${app.is_active ? '禁用应用' : '启用应用'}">
                                <i class="bi bi-${app.is_active ? 'pause' : 'play'}">
                                    ${app.is_active ? '禁用' : '启用'}
                                </i>
                                
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        } else {
            tbody.innerHTML = `
                <tr class="empty-row">
                    <td colspan="8">
                        <div class="empty-content">
                            <i class="bi bi-inbox"></i>
                            <p>暂无应用授权</p>
                            <small>点击首页创建您的第一个应用授权</small>
                        </div>
                    </td>
                </tr>
            `;
            // 重置统计数据
            updateStats([]);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('appsTableBody').innerHTML = `
            <tr class="error-row">
                <td colspan="8">
                    <div class="error-content">
                        <i class="bi bi-exclamation-triangle"></i>
                        <p>加载失败</p>
                        <button class="btn btn-sm btn-outline-primary" onclick="loadApps()">重试</button>
                    </div>
                </td>
            </tr>
        `;
    });
}

function updateStats(apps) {
    const totalApps = apps.length;
    const activeApps = apps.filter(app => app.is_active && !app.is_expired).length;
    
    document.getElementById('totalApps').textContent = totalApps;
    document.getElementById('activeApps').textContent = activeApps;
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        showToast('已复制到剪贴板');
    }).catch(() => {
        showToast('复制失败', 'error');
    });
}

function copySecret(appId) {
    const secretElement = document.getElementById(`secret-${appId}`);
    const secretKey = secretElement.textContent;
    copyToClipboard(secretKey);
}

function showToast(message, type = 'success') {
    // 创建简单的toast提示
    const toast = document.createElement('div');
    toast.className = `toast-message toast-${type}`;
    toast.textContent = message;
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.classList.add('show');
    }, 100);
    
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
            document.body.removeChild(toast);
        }, 300);
    }, 2000);
}

function toggleSecret(appId) {
    const secretElement = document.getElementById(`secret-${appId}`);
    const hiddenElement = document.getElementById(`secret-hidden-${appId}`);
    const eyeIcon = document.getElementById(`eye-icon-${appId}`);
    
    if (secretElement.classList.contains('hidden')) {
        // 显示密钥
        secretElement.classList.remove('hidden');
        hiddenElement.classList.add('hidden');
        eyeIcon.className = 'bi bi-eye-slash';
    } else {
        // 隐藏密钥
        secretElement.classList.add('hidden');
        hiddenElement.classList.remove('hidden');
        eyeIcon.className = 'bi bi-eye';
    }
}

function toggleAppStatus(appId, currentStatus) {
    fetch(`/api/apps/${appId}/toggle`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            loadApps(); // 重新加载列表
        } else {
            alert('操作失败: ' + data.message);
        }
    });
}

// 显示密钥弹窗
function showSecretModal(secretKey, appCode) {
    document.getElementById('modalAppCode').value = appCode;
    document.getElementById('modalSecretKey').value = secretKey;
    
    const modal = new bootstrap.Modal(document.getElementById('secretModal'));
    modal.show();
}

// 从弹窗复制内容
function copyFromModal(elementId) {
    const element = document.getElementById(elementId);
    element.select();
    element.setSelectionRange(0, 99999); // 移动端兼容
    
    navigator.clipboard.writeText(element.value).then(() => {
        showToast('已复制到剪贴板');
    }).catch(() => {
        // 降级方案
        document.execCommand('copy');
        showToast('已复制到剪贴板');
    });
}

// 页面加载时获取应用列表
document.addEventListener('DOMContentLoaded', loadApps);
</script>
