{% extends "base_moban.html" %}

{% block title %}登录 - 应用授权管理系统{% endblock %}

{% block styles %}
<style>
/* 登录页面专用样式 */
.login-section {
    padding: 80px 0;
    background: #f8f9fa;
    min-height: 100vh;
    display: flex;
    align-items: center;
}

.login-container {
    position: relative;
    min-height: 80vh;
    overflow: hidden;
}

.login-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    z-index: -1;
}

.login-shapes {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.shape {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    animation: float 6s ease-in-out infinite;
}

.shape-1 {
    width: 200px;
    height: 200px;
    top: 10%;
    left: 10%;
    animation-delay: 0s;
}

.shape-2 {
    width: 150px;
    height: 150px;
    top: 60%;
    right: 15%;
    animation-delay: 2s;
}

.shape-3 {
    width: 100px;
    height: 100px;
    bottom: 20%;
    left: 20%;
    animation-delay: 4s;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
    }
    50% {
        transform: translateY(-20px) rotate(180deg);
    }
}

.login-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.login-header {
    text-align: center;
    padding: 3rem 2rem 2rem;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
}

.login-logo {
    margin-bottom: 1rem;
}

.logo-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1rem;
    font-size: 2rem;
    color: white;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
}

.logo-text {
    font-weight: 700;
    color: #495057;
    margin: 0;
    font-size: 1.5rem;
}

.login-subtitle {
    color: #6c757d;
    margin: 0;
    font-size: 1rem;
}

.login-body {
    padding: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.input-icon {
    position: absolute;
    left: 16px;
    z-index: 5;
    color: #6c757d;
    font-size: 1.1rem;
}

.form-floating {
    flex: 1;
}

.form-floating .form-control {
    height: 45px;
    border: 2px solid rgba(0, 0, 0, 0.1);
    
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.form-floating .form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    background: white;
}

.form-floating label {
    padding-left: 3rem;
    color: #6c757d;
}

.password-toggle {
    position: absolute;
    right: 16px;
    background: none;
    border: none;
    color: #6c757d;
    font-size: 1.1rem;
    cursor: pointer;
    z-index: 5;
    transition: color 0.3s ease;
}

.password-toggle:hover {
    color: #495057;
}

.btn-login {
    width: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    padding: 10px 24px;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 1rem;
}

.btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    color: white;
}

.btn-login:active {
    transform: translateY(0);
}

.login-footer {
    margin-top: 2rem;
    text-align: center;
}

.demo-info {
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
    border: 1px solid rgba(102, 126, 234, 0.2);
    border-radius: 12px;
    padding: 1rem;
    color: #495057;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.demo-info i {
    color: #667eea;
    font-size: 1.1rem;
}

/* 响应式设计 */
@media (max-width: 768px) {
    .login-container {
        padding: 1rem;
    }
    
    .shape-1 {
        width: 150px;
        height: 150px;
    }
    
    .shape-2 {
        width: 100px;
        height: 100px;
    }
    
    .shape-3 {
        width: 80px;
        height: 80px;
    }
    
    .login-header {
        padding: 2rem 1.5rem 1.5rem;
    }
    
    .logo-icon {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
    }
    
    .logo-text {
        font-size: 1.25rem;
    }
    
    .login-subtitle {
        font-size: 0.9rem;
    }
    
    .login-body {
        padding: 1.5rem;
    }
    
    .form-group {
        margin-bottom: 1.25rem;
    }
    
    .btn-login {
        padding: 14px 20px;
        font-size: 1rem;
    }
}

@media (max-width: 576px) {
    .login-container {
        padding: 0.5rem;
    }
    
    .min-vh-100 {
        min-height: 100vh;
        padding: 1rem 0;
    }
    
    .login-card {
        margin: 0;
        border-radius: 16px;
    }
    
    .login-header {
        padding: 1.5rem 1rem 1rem;
    }
    
    .logo-icon {
        width: 50px;
        height: 50px;
        font-size: 1.25rem;
    }
    
    .logo-text {
        font-size: 1.1rem;
    }
    
    .login-body {
        padding: 1rem;
    }
    
    .form-floating .form-control {
        padding-left: 2.5rem;
        font-size: 0.9rem;
    }
    
    .form-floating label {
        padding-left: 2.5rem;
        font-size: 0.85rem;
    }
    
    .input-icon {
        left: 12px;
        font-size: 1rem;
    }
    
    .password-toggle {
        right: 12px;
        font-size: 1rem;
    }
    
    .btn-login {
        padding: 12px 16px;
        font-size: 0.95rem;
    }
    
    .demo-info {
        padding: 0.75rem;
        font-size: 0.8rem;
        flex-direction: column;
        gap: 0.25rem;
    }
    
    .shape {
        display: none;
    }
}

@media (max-width: 400px) {
    .login-container {
        padding: 0;
    }
    
    .login-card {
        border-radius: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
}
</style>
{% endblock %}

{% block content %}
<!-- 登录区域 -->
<div class="login-section">
    <div class="container">
        <div class="login-container">
            <div class="login-background">
                <div class="login-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                </div>
            </div>
            
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">
                        <div class="logo-icon">
                            <i class="bi bi-shield-check"></i>
                        </div>
                        <h3 class="logo-text">应用授权管理</h3>
                    </div>
                    
                </div>
                
                <div class="login-body">
                    <form method="POST" class="login-form">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="bi bi-person"></i>
                                </div>
                                <div class="form-floating">
                                    
                                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                                    
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="bi bi-lock"></i>
                                </div>
                                <div class="form-floating">
                                    
                                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                                    
                                </div>
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <i id="passwordIcon" class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-login">
                            <span class="btn-text">登录系统</span>
                        </button>
                    </form>
                    

                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const passwordIcon = document.getElementById('passwordIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.className = 'bi bi-eye-slash';
    } else {
        passwordInput.type = 'password';
        passwordIcon.className = 'bi bi-eye';
    }
}
</script>
{% endblock %}
